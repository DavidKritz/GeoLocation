<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WhereintheWorldare ou?</title>
    <meta name="author" content="" />
    <meta name="viewport" content="width-device-width, initial-scale-1" />

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/bootstrap-select-country.min.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon" />
    <link href="css/style.css" rel="stylesheet" />
    
</head>
<body>
    <section id="mainsection">
    <section class="py-7 py-md-0 bg-hero section1">
        <div class="container">
            <div class="row vh-md-100">
                <div class="col-md-11 my-md-auto text-center text-md-left pg1sec2">
                    <div>
                        <h1>Where in the world are you?</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-7 py-md-0 bg-hero">
        <div class="container section2">
            <div class="row vh-md-100">
                <div class="col-md-11 my-md-auto text-center text-md-left pg1sec2">
                    <div>
                        <h4 id="head2">Enter either the Latitude and Longitude.</h4>
                        <form id='myForm' method="get">
                            <label for="latitude" class="text-left"><pre>Latitude :</pre></label>
                            <input name="latitude" id="latitude" /><br />
                            <label for="longitude" class="text-left"><pre>Longitude:</pre></label>
                            <input name="longitude" id="longitude" />
                            <input type="button" id="getLocAdd" name="submit" value="Submit" class="sub-button" form="myForm" /><br />

                        </form>
                    </div>
                    <div>
                        <pre>Address :</pre>
                        <p id="formatted"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-7 py-md-0 bg-hero">
        <div class="container section3">
            <div class="row vh-md-100">
                <div class="col-md-11 my-md-auto text-center text-md-left pg1sec2">
                    <div>
                        <h4>Or enter the Address.</h4>
                        <form id="myForm1" method="get">
                            <label for="address" class="text-left">Address :</label>
                            <input name="address" id="address" />
                            <input type="button" id="getLocLL" name="submit1" value="Submit" class="sub-button" form="myForm1" /><br />
                        </form>
                    </div>
                    <div>
                        <pre>Latitude :</pre><p id="txtLat"></p>
                        Longitude: <p id="txtLong"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-7 py-md-0 bg-hero">
        <div class="container section4">
            <div class="row vh-md-100">
                <div class="col-md-11 my-md-auto text-center text-md-left pg1sec2">
                    <div>
                        <h4>Find out more about a Country.</h4>
                    </div>
                    <div>
                        <select id="selCountry">
                            <option value="GB">Great Britain</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="US">USA</option>
                            <option value="BR">Brazil</option>
                            <option value="ZA">South Africa</option>
                            <option value="AU">Australia</option>
                            <option value="CN">China</option>
                            <option value="IN">India</option>
                            <option value="PT">Portugal</option>
                            <option value="TH">Thailand</option>
                            <option value="IT">Italy</option>
                            <option value="EG">Egypt</option>
                            <option value="AR">Argentina</option>
                        </select>
<!--                        <input type="button" onclick="getName()" id="submit2" name="submit2" value="Submit" class="sub-button" form="myFor2" /><br /> -->
                        <input type="button" id="getName" name="submit2" value="Submit" class="sub-button" form="myFor2" /><br />
                    </div>
                    <div>
                        <pre>Continent  :</pre><p id="continent"></p>
                        <pre>Country    :</pre><p id="countryName"></p>
                        <pre>Capital    :</pre><p id="capital"></p>
                        <pre>Languages  :</pre><p id="languages"></p>
                        <pre>Population :</pre><p id="population"></p>
                        <pre>Area in skm:</pre><p id="area"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
        </section>
    <div id=”preloader”></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/geoLocation.js"></script>
    <script src="js/geoAddress.js"></script>
    <script src="js/geoName.js"></script>
</body>
</html>
